{% extends 'base.html' %}

{% block title %}Actualizar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Título -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Actualizar Usuario</h1>
        <p class="text-muted">Modifica los datos del usuario y guarda los cambios.</p>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ usuario.nombre }}" required>
                        </div>

                        <!-- Campo Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" name="correo" id="correo" class="form-control" value="{{ usuario.correo }}" required>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Nueva contraseña" required>
                        </div>

                        <!-- Campo Rol -->
                        <div class="mb-3">
                            <label for="id_rol" class="form-label">Rol</label>
                            <select name="id_rol" id="id_rol" class="form-select">
                                <option value="1" {% if usuario.id_rol == 1 %}selected{% endif %}>Administrador</option>
                                <option value="2" {% if usuario.id_rol == 2 %}selected{% endif %}>Pañol</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'listar_usuario' %}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
