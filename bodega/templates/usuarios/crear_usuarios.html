{% extends 'base.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Título -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Crear Usuario</h1>
        <p class="text-muted">Llena el formulario para registrar un nuevo usuario en el sistema.</p>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa el nombre" required>
                        </div>

                        <!-- Campo Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" name="correo" id="correo" class="form-control" placeholder="Ingresa el correo electrónico" required>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa la contraseña" required>
                        </div>

                        <!-- Campo Rol -->
                        <div class="mb-3">
                            <label for="id_rol" class="form-label">Rol</label>
                            <select name="id_rol" id="id_rol" class="form-select">
                                <option value="1">Administrador</option>
                                <option value="2">Pañol</option>
                            </select>
                        </div>

                        <!-- Botón Guardar -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end mt-3">
        <button class="btn btn-secondary btn-lg" onclick="history.back()">
            <i class="bi bi-arrow-left-circle"></i> Volver
        </button>
    </div>
</div>
{% endblock %}
