{% extends 'base.html' %}

{% block title %}Actualizar Docente{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Título -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Actualizar Docente</h1>
        <p class="text-muted">Edita la información del docente y guarda los cambios.</p>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ docente.nombre }}" required>
                        </div>

                        <!-- Campo Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" name="correo" id="correo" class="form-control" value="{{ docente.correo }}" required>
                        </div>

                        <!-- Campo Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" name="telefono" id="telefono" class="form-control" value="{{ docente.telefono }}" required>
                        </div>

                        <!-- Campo Estado -->
                        <div class="form-check mb-3">
                            <input type="checkbox" name="estado" id="estado" class="form-check-input" {% if docente.estado %}checked{% endif %}>
                            <label for="estado" class="form-check-label">Activo</label>
                        </div>

                        <!-- Botones -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'listar_docentes' %}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
