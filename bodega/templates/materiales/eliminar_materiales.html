{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Título -->
    <div class="text-center mb-4">
        <h1 class="text-danger display-4">Confirmar Eliminación</h1>
        <p class="text-muted">¿Estás seguro de que deseas eliminar el material <strong>{{ material.nombre }}</strong>? Esta acción no se puede deshacer.</p>
    </div>

    <!-- Opciones de Confirmación -->
    <div class="text-center mt-5">
        <form method="POST" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-trash-fill"></i> Sí, eliminar
            </button>
        </form>
        <a href="{% url 'listar_materiales' %}" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left-circle"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
