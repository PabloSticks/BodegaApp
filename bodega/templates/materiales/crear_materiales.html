{% extends 'base.html' %}

{% block title %}Crear Material{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- TÃ­tulo -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Crear Material</h1>
        <p class="text-muted">Completa el formulario para registrar un nuevo material en el sistema.</p>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa el nombre del material" required>
                        </div>

                        <!-- Campo Modelo -->
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" name="modelo" id="modelo" class="form-control" placeholder="Ingresa el modelo del material" required>
                        </div>

                        <!-- Campo Stock -->
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control" placeholder="Cantidad en stock" required>
                        </div>

                        <!-- Campo Estado -->
                        <div class="form-check mb-3">
                            <input type="checkbox" name="estado" id="estado" class="form-check-input" checked>
                            <label for="estado" class="form-check-label">Activo</label>
                        </div>

                        <!-- Botones -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                            <a href="{% url 'listar_materiales' %}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end mt-3">
        <button class="btn btn-secondary btn-lg" onclick="history.back()">
            <i class="bi bi-arrow-left-circle"></i> Volver
        </button>
    </div>
</div>
{% endblock %}
